{% extends 'layout.html' %}
{% block ourpage %}


<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/datetime/1.0.3/js/dataTables.dateTime.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>




    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/datetime/1.0.3/css/dataTables.dateTime.min.css">


    </script>
</head>


<body>
    <div class="jumbotron">
        <p>
            <button class="btn btn-warning" onclick="goBack()"><i class="fa fa-arrow-left"></i> Go Back</button>

        </p>


        <p style="float: right;">
            <label>Start date:</label>
            <input type="text" id="min" name="min"></input>
            <label>End date:</label>
            <input type="text" id="max" name="max"></input>
        </p>

        <p>
            <button id="print_log" class="btn btn-warning"><i class="fa fa-print"></i> Print Log</button>
            <button class="btn btn-warning" onclick="ExportExcel('xlsx','myTable')"><i class="fa fa-file-excel-o"></i>
                Export to Excel</button>
            <button class="btn btn-warning" onclick="Export()"><i class="fa fa-file-pdf-o"></i> Export to PDF</button>
        </p>

        <div id='printLog'>


            <table id="myTable" class="table table-striped table-bordered">



                <thead class="thead-dark">
                    <tr>
                        <th>Sr.No</th>
                        <th>Email Date</th>
                        <th>Email Time</th>
                        <th>Import Date</th>
                        <th>Import Time</th>
                        <th>PDF NAME</th>
                        <th>Languages</th>
                        <th>Operations</th>

                    </tr>


                </thead>

                <tbody>

                    {% for row in rows %}
                    <tr>
                        <form action="{{ url_for('scan', id=row[0]) }}" method="POST">
                            <td>{{loop.index}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td>
                            <td>{{ row[3]}}</td>
                            <td>{{ row[4]}}</td>
                            <td>{{ row[5]}}</td>

                            <td>
                                <div class="select">
                                    <select name="comp_select"
                                        style="flex: 1; padding: 0 .5em; color: #fff; cursor: pointer;">
                                        {% for lang in data %}
                                        <option value="{{ lang['code'] }}">{{ lang['name'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>

                            <td><button class="btn btn-warning" type="submit">Send to Scan </button></td>
                        </form>

                    </tr>
                    {% endfor %}

                </tbody>



            </table>




        </div>




    </div>

    <script type="text/javascript">
        var minDate, maxDate;
        // Custom filtering function which will search data in column four between two values
        $.fn.dataTable.ext.search.push(
            function (settings, data, dataIndex) {
                var min = minDate.val();
                var max = maxDate.val();
                var date = new Date(data[1] + " " + data[2]);

                console.log("Satrt Time : ", min)
                console.log("EndTime : ", max)
                // console.log(date)

                if (
                    (min === null && max === null) ||
                    (min === null && date <= max) ||
                    (min <= date && max === null) ||
                    (min <= date && date <= max)
                ) {
                    return true;
                }
                return false;
            }
        );


        $(document).ready(function () {

            // Create date inputs
            minDate = new DateTime($('#min'), {
                format: 'MMMM Do YYYY HH:mm'


            });

            maxDate = new DateTime($('#max'), {
                format: 'MMMM Do YYYY HH:mm'
            });

            var table = $('#myTable').DataTable();

            // Refilter the table
            $('#min, #max').on('change', function () {
                table.draw();
            });

        });

        function goBack() {
            window.history.back();
        }





        function printDiv() {
            var divName = "printLog";

            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();
            // window.close();

            document.body.innerHTML = originalContents;
            location.reload()
        }



        $(print_log).on('click', function () {
            printDiv();
        })



        function ExportExcel(type, table_id, fn, dl) {
            var elt = document.getElementById(table_id);
            var wb = XLSX.utils.table_to_book(elt, { sheet: "Records" });
            return dl ?
                XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                XLSX.writeFile(wb, fn || ("Logs" + "." + (type || 'xlsx')));
        }




        function Export() {
            html2canvas(document.getElementById('myTable'), {
                onrendered: function (canvas) {
                    var data = canvas.toDataURL();
                    var docDefinition = {
                        content: [{
                            image: data,
                            width: 500
                        }]
                    };
                    pdfMake.createPdf(docDefinition).download("Logs.pdf");
                }
            });
        }

    </script>

</body>
{% endblock %}
